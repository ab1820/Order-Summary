<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order Summary Card</title>
</head>

<body>

  <!-- <img class="background" src="./images/pattern-background-desktop.svg"> -->

  <div class="container">
    <img class="hero-image" src="./images/illustration-hero.svg" alt="hero-image">
    <h1>Order Summary</h1>

    <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan">
      <img class="music-icon" src="./images/icon-music.svg">
      <h2>Annual Plan</h2>
      <p class="price">$59.99/year</p>
      <a href="#">Change</a>
    </div>

    <button>Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </div>

</body>

</html>
